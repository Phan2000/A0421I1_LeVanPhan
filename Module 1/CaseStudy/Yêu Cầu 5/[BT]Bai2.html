<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>bt2</title>
</head>
<body>
<script type="text/javascript">
	var rows = parseInt(prompt("Enter number of rows : "));
	var cols = parseInt(prompt("Enter number of cols : "));
	var matrix=[],arrTemp=[];
	var count = 0 ;
	
	function addArray(rows,cols)
	{
		
		for(let i=0;i<rows;i++)
		{
			arrTemp=[];
			for(let j=0;j<cols;j++)
			{
				arrTemp[j] = parseInt(prompt("Enter element ["+j+"]"+" of matrix : "));
			}
			matrix.push(arrTemp);
		}

		return matrix;
	}


	function isPrime(matrix)
	{
		for(i=0;i<matrix.length;i++)
		{
			for(j=0;j<matrix[i].length;j++)
			{
			    var flag = true;
			    if (matrix[i][j] < 2)
			    {
			        flag = false;
			    }
			    else{
			        for (let k = 2; k < matrix[i][j]-1; k++)
			        {
			            if (matrix[i][j] % k == 0)
			            {
			                flag = false;
			                break;
			            }
			        }
			    }
			 
			    if (flag){
			    	count++;
			        document.write(matrix[i][j] + " is Prime Number <br/>");
			    }
			}
		}
	}
	addArray(rows,cols);
	isPrime(matrix);
	document.write("Amount Prime Number of Array is :" + count);
</script>
</body>
</html>
