<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>bt3</title>
</head>
<body>
<script type="text/javascript">
	var rows = parseInt(prompt("Enter number of rows : "));
	var cols = parseInt(prompt("Enter number of cols : "));
	var matrix=[],arrTemp=[];
	
	function addArray(rows,cols)
	{
		
		for(let i=0;i<rows;i++)
		{
			arrTemp=[];
			for(let j=0;j<cols;j++)
			{
				arrTemp[j] = parseInt(prompt("Enter element ["+j+"]"+" of matrix : "));
			}
			matrix.push(arrTemp);
		}

		return matrix;
	}

	function maxInArray(matrix)
	{
		var max = matrix[0][0];
		for(i=0;i<matrix.length;i++)
		{
			for(j=0;j<matrix[i].length;j++)
			{
				if(max<matrix[i][j])
				{
					max=matrix[i][j];
				}
			}
		}return max;
	}

	function minInArray(matrix)
	{
		var min = matrix[0][0];
		for(i=0;i<matrix.length;i++)
		{
			for(j=0;j<matrix[i].length;j++)
			{
				if(min > matrix[i][j])
				{
					min = matrix[i][j];
				}
			}
		}return min;
	}
	addArray(rows,cols);
	alert("Max in Array is : " + maxInArray(matrix));
	alert("Min in Array is : " + minInArray(matrix));
</script>
</body>
</html>
