<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>bt1</title>
</head>
<body>
<script type="text/javascript">
	var salary = Number(prompt("Enter your Salary : "));
	var incomeTax ;
	if(salary >= 15){
		incomeTax = 0.2;
		alert("Your salary : " + (salary = incomeTax*salary))
	}
	else if(salary>=7 && salary<15){
		incomeTax = 0.1;
		alert("Your salary : " + (salary = incomeTax*salary))
	}
	else{
		incomeTax = 0.05;
		alert("Your salary : " + (salary = incomeTax*salary))
	}
</script>
</body>
</html>
