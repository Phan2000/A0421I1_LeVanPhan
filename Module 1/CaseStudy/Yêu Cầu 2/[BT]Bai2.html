<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>bt2</title>
</head>
<body>
<script type="text/javascript">
	var characters = prompt("Enter your characters : ");
	switch(characters){
		case 'U':
		case 'E':
		case 'O':
		case 'A':
		case 'I':
		case 'u':
		case 'e':
		case 'o':
		case 'a':
		case 'i':
			alert(" This is a vowel character .");
			break;
	
	default:
		alert("This isn't a vowel character .");
	}
</script>
</body>
</html>
