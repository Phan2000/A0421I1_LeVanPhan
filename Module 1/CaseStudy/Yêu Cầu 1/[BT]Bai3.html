<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>bt3</title>
</head>
<body>
<script type="text/javascript">
		for(let i = 1; i <= 9; i++) {
			for(let j = 1; j <= 9; j++) {
				if((9 - j) <= (i - 1)) {
					document.write(" * ");
				} else {
					document.write(" &nbsp ");
				}
			}
			document.write("</br>");
		}
</script>
</body>
</html>
