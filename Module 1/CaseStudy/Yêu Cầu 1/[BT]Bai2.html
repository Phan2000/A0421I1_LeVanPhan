<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>bai2</title>
</head>
<body>
<script type="text/javascript">
	function triango(m,n) {
		for(i = 1; i <= m; i++) 
		{
			for(j = 1; j <= n; j++) 
			{
			if(!((i==1 && (j>=2))
			  ||(i==2 && (j>=3))
			  ||(i==3 && (j==2||j>=4))
			  ||(i==4 && (j==2||j==3||j==5))))
				{
					document.write("*");
				} else {
					document.write("&nbsp"+"&nbsp");
				}
			}
			document.write("</br>");
		}
	}
	var m=5,n=5;
	triango(m,n);
</script>
</body>
</html>
