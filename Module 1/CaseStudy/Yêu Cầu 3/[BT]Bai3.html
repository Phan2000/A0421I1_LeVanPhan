<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>bt3</title>
</head>
<body>
<script type="text/javascript">
	var numerators = [5,2,5];
	var denominator = [6,3,4];
	
		for(var i=0; i<3; i++)
		{
			var max = 0;
			var fraction = numerators[i]/denominator[i];
			if(max < fraction)
			{
				max = fraction;	
				var chiso = i;
			}
			
		}

		alert("Max = " + max +"\n"+ "Chi so : " + chiso);

	
</script>
</body>
</html>
