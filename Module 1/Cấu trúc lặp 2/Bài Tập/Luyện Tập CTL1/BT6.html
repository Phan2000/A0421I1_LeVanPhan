<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
    var tong = 0;
    var count = 0;
   

    while (count <= 210)
    {
       
        if (count % 7 == 0){
            tong += count;
        }
 
      
        count++;
    }

    document.write("Tổng là :  " + tong + "<br/>");

    </script>
</body>
</html>
