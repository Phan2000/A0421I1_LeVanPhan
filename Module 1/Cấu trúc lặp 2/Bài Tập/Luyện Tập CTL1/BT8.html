<body>
	<button onclick="Rand()">ChÆ¡i</button>
    <script type="text/javascript">
    	
    	function Rand(){

    		//NHap number1 phai lon hÆ¡n number 2.

    		var numbers = parseInt(Math.floor((Math.random() * number1) + number2));
    		alert(numbers);
    		while(count <4){
	    	var guess = parseInt(prompt("Enter guess : "));
	    		if(guess === numbers){
		    		alert('VeryGOOD !');
		    		break;
		    			
		    	}
		    	else if(guess>numbers){
		    		alert("Too big, play again ");
		    	}else{
		    		alert("Too small, play again");
		    	}
		    	
		    	count++;
		    }if(count>=4){
				alert("Sorry, you lose !");
		    	
		}
		    }
		
    </script>
