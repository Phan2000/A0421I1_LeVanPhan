<!DOCTYPE html>
<html>
<head>
	<title>Multiplication_Table</title>
</head>
<body>
<script language="javascript">
document.write("<table border='1' width='35%' cellpadding ='5'>");
    for(i=1;i<=9;i++)   
    {
	document.write("<tr>");
	    for(j=2;j<=9;j++)  
		    document.write("<td>" +j + "x" + i +"="+ (j*i));
		    document.write("</td>");
			document.write("</tr>");
   		
    }
document.write("</tr></table>");
</script>
</body>
</html>
