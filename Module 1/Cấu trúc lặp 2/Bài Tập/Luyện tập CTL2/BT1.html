<!DOCTYPE html>
<html>
<head>
	<title>BT1</title>
</head>
<body>
<script type="text/javascript">
	
	var n=Number(prompt("Enter n : "));
	var Number1=1,Number2=1;
	for(i=1;i<=n;i++){
		document.write("The fibonacci sequence with  "+i+" is : "+ Number2+'</br>');
		var Temp = Number1+Number2;
		Number1 = Number2;
		Number2 = Temp;
	}

</script>
</body>
</html>
