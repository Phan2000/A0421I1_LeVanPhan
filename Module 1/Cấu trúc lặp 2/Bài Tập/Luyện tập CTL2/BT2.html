<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>BT2</title>
</head>
<body>
<script type="text/javascript">
	var Factorial =1;
	var n=Number(prompt("Enter any number :"));
	for(i=1;i<=n;i++){
		Factorial *=i;
	}
	document.write("Factorial of "+ n +" is :" +Factorial);
</script>
</body>
</html>
