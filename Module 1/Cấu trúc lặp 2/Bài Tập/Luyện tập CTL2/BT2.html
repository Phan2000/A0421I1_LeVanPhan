<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>BT2</title>
</head>
<body>
<script type="text/javascript">
	var factorial =1;
	var n=Number(prompt("Enter any number :"));
	for(i=1;i<=n;i++){
		factorial *=i;
	}
	document.write("Factorial of "+ n +" is :" +factorial);
</script>
</body>
</html>
