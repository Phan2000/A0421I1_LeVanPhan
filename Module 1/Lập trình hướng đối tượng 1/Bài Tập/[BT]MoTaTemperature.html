<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Temperature</title>
</head>
<body>
<script type="text/javascript">
	class Temperature{
		constructor(Celsius){
			this.Celsius=Celsius;
		}
		setCelsius(Celsius){
			this.Celsius =Celsius;
		}
		getCelsius(){
			return Celsius;
		}
		getFahrenheit(){
			return this.Celsius*1.8+32; 
		}
		getKelvin(){
			return this.Celsius+273.15;
		}
	}

	var Temperature1 = new Temperature(Number(prompt("Nhap nhiet do (˚C) : ")));
	alert(Temperature1.getFahrenheit()+" (˚F)");
	alert(Temperature1.getKelvin()+ " (˚K)");
</script>
</body>
</html>
