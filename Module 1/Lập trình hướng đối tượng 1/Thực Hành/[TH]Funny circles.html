<!DOCTYPE html>
<html lang="en">
    <head>
         <meta charset="UTF-8">
         <title>Funny Circle</title>
     </head>
     <body>
        <canvas id="myCanvas" width="1366px" height="768px" style="border:1px solid black; margin-left: 300px;">

        <script type="text/javascript">
    function Circle(x, y, radius){
    this.x = x;
    this.y = y;
    this.radius = radius;
    }
    function createCircle(){
        var ctx = document.getElementById("myCanvas").getContext("2d");
        var circle= new Circle(700, 350, 100);
        ctx.beginPath();
        ctx.arc(circle.x, circle.y, circle.radius, 0, 2 * Math.PI);
        ctx.fill();
    }
    createCircle();
        </script>
     </body>
</html>
