<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>bt3</title>
</head>
<body>
<script type="text/javascript">
	var number = parseInt(prompt("Nhập số nguyên bất kỳ : "));
	function tinhGiaiThua(n){
		var giai_thua =1;
		for(i=1;i<=n;i++){
			giai_thua*=i;
		}
		return giai_thua;
	}

	alert("Giai thừa = "+ tinhGiaiThua(number));


</script>
</body>
</html>
