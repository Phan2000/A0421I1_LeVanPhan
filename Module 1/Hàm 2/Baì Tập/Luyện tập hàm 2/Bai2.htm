<!DOCTYPE html>

	<meta charset="utf-8">
	<title>bt2</title>
</head>
<body>
<script type="text/javascript">
	const pi = 3.1416;
	function tinhChuVi(r) {
		return 2*pi*r;
	}

	function tinhDienTich(r){
		return pi*r*r;
	}
	var n= Number(prompt("Nhap ban kinh : ")); 
	alert('Chu Vi = '+tinhChuVi(n));
	alert('Dien Tich = '+tinhDienTich(n));
</script>
</body>
