<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>bt5</title>
</head>
<body>
<script type="text/javascript">
	var arr = []
	for(i=0;i<3;i++){
		arr[i]=parseInt(prompt("Nhập vào số nguyên: "));
	}

	function kiemTra(arr1){
		for(i=0;i<arr1.length;i++){
			var Min = (arr1[0]<arr1[1])?(arr1[0]<arr1[2]?arr1[0]:arr1[2]):((arr1[1]<arr1[2])?arr1[1]:arr1[2])
		}return Min;
	}

	alert("Min = "+ kiemTra(arr));
</script>
</body>
</html>
