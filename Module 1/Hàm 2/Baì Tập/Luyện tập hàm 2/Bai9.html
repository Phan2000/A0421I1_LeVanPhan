<!DOCTYPE html>

	<meta charset="utf-8">

</head>
<body>
<script type="text/javascript">
	var arr =[1,2,3,1,2,1,4,5,1,1,2];
	var kytu = prompt("Nhap ky tu bat ky : ");
	var count =0;
	function kiemTra(arr,kytu){
		for(i=0;i<arr.length;i++){
			if(arr[i]==kytu){
				count ++;

			}
		}return count;

		
	}

	alert(kiemTra(arr,kytu));
</script>
