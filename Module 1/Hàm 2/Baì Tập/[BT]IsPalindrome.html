<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Is Palindrome</title>
</head>
<body>
<script type="text/javascript">
	var str = prompt("Nhap chuoi cua ban : ");
	
	function isPalindrome(str1) {
		for(let i=0;i<str1.length/2;i++){
			if(str1[i] !== str1[str1.length-i-1]){
				return false;
			}
		}return true;
	}

	alert(isPalindrome(str));
</script>
</body>
</html>
