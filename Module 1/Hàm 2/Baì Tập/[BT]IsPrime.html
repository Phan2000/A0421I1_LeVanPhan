<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Songuyento</title>
</head>
<body>
<script type="text/javascript">

function isPrime(n)
{
    var count = 0;
    var flag = true;
    if (n < 2){
        flag = false;
    }
    else{
        for (var i = 2; i < n-1; i++)
        {
            if (n % i == 0){
                flag = false;
                break;
            }
        }
    }
 
    if (flag){
        document.write(n + " là số nguyên tố <br/>");
    }
}
for(i=0;i<10000;i++){
	if(isPrime(i)){
	document.write(i);
}
}
</script>
</body>
</html>
