<!DOCTYPE html>
<html>
<head>
	<title>BT</title>
	<meta charset="utf-8">
</head>
<body>
<label><b>Caculator</b></label>
<table>
	<tr>
		<td colspan="2"><input type="text" id="in1"></td>
		<td colspan="2"><input type="text" id="in2"></td>
	</tr>
	<tr>
		<td><button  onclick="cal('Add')">Addition(+)</button></td>
		<td><button  onclick="cal('Sub')">Subtraction(-)</button></td>
		<td><button  onclick="cal('Mul')">Multipication(*)</button></td>
		<td><button  onclick="cal('Div')">Division(/)</button></td>
	</tr>
</table>
<p id="result"></p>
<script>
function cal(pp){
	let Num1= parseInt(document.getElementById('in1').value);
	let Num2= parseInt(document.getElementById('in2').value);
	let Result;
		switch (pp){
			case'Add':"Result = "+ (Result=Num1+Num2);break;
			case'Sub':"Result = "+ (Result=Num1-Num2);break;
			case'Mul':"Result = "+ (Result=Num1*Num2);break;
			case'Div':
				if (Num2==0) {
					Result='Nhap sai moi nhap lai !'
				}
				else{
					Result=Num1/Num2;
				}

	}
	document.getElementById("result").style.color="blue";
    document.getElementById("result").innerHTML = Result;}
</script>
</body>
</html>
