<!DOCTYPE html>
<html>
<head>
	<title>BMI</title>
</head>
<body>
<script type="text/javascript">
	var weight= Number(prompt("Enter Wweight : "));
	var height= Number(prompt("Enter Height :"));
	bmi = weight/(height^2);
	if (bmi < 18){
    	alert("Underweight");
	}
	else if (bmi < 25.0){
    	alert("Normal");
	}
	else if (bmi < 30.0){
    	alert("Overweight");
	}
	else{
    	alert("Obese");
	}

</script>
</body>
</html>
