<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT4</title>
</head>
<body>
<script>
    var str = prompt("Mời nhập chuỗi của bạn");
    var count =0;

    for(i=0;i<str.length-1;i++){
        if((str[i]!==" " && str[i+1]!==" " && [i+1] == str.length-1)||(str[i]!==" "&& str[i+1]==" ")){
                count++;

            }
        
      
    }
    alert("Số từ trong chuỗi là : "+ count);
</script>
</body>
</html>
