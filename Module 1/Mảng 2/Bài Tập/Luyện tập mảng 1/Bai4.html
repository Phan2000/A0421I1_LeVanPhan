<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>BT4</title>
</head>
<body>
<script type="text/javascript">
	var n = parseInt(prompt("Nhập vào số phần tử trong mảng : "));
	var arr=[];
	for (let i = 0;i<n; i++) {
	    arr[i] = parseInt(prompt("Nhập phần tử mảng thứ "+ i +":"));
	}
	var first =0;
	var last = arr.length-1;
	while(first < last){
		let number = arr[first];
		arr[first]=arr[last];
		arr[last]=number;
		first++;
		last--;
	}
	document.write(arr);
</script>
</body>
</html>
