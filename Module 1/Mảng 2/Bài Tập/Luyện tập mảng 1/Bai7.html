<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT7</title>
</head>
<body>
    <script>
        var n = parseInt(prompt("Nhap vao so phan tu trong mang : "));
        var arr = [];
        for(i=0;i<n;i++){
            arr[i]=prompt("Nhap vao phan tu thu "+ i + ":");
        }
        for (let j = 0; j<n; j++){

            if("V" == arr[j]){
                arr.splice(j,1);
            }
        }
        document.write(arr);
    </script>
</body>
</html>
