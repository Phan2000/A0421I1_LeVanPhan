<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>BT2</title>
</head>
<body>
<script type="text/javascript">
	var arr = []	
	for(i=0;i<10;i++){
		arr[i]=parseInt(prompt("Enter here : "));
	
	}alert(arr);
	var max = arr[0]
	for(j=0;j<arr.length;j++){
		
		if(arr[j]>max){
			max =arr[j];
		}
	}alert('Max = '+max);
</script>
</body>
</html>
