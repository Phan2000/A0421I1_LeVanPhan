<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>BT5</title>
</head>
<body>
<script type="text/javascript">
	var n = parseInt(prompt("Nhập số nguyên : "));
	var arr = [];
	var	count =0;

	for( i=0;i<n;i++){
		arr[i]=parseInt(prompt("Nhap phan tu cua mang : "));
	}
	
	for( j=0;j<arr.length;j++){
		if(arr[j]<0){
			count++;

		}
	}alert("So phan tu nguyen am trong mang la : "+ count);

</script>
</body>
</html>
