<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>TicTacToe</title>
</head>
<style type="text/css">
table{
 margin-left: 42%;
}
  button{
   width: 100px;height: 100px;
  }
  tr{
    text-align: center;
  }
</style>
<body>

<table >
  <tr>
    <td colspan="3" style="font-size: 30px;">Tic Tac Toe Game</td>
  </tr>
  <tr>
    <td><button onclick="caro(0)"></button></td>
    <td><button onclick="caro(1)"></button></td>
    <td><button onclick="caro(2)"></button></td>
  </tr>
  <tr>
    <td><button onclick="caro(3)"></button></td>
    <td><button onclick="caro(4)"></button></td>
    <td><button onclick="caro(5)"></button></td>
  </tr>
  <tr>
    <td><button onclick="caro(6)"></button></td>
    <td><button onclick="caro(7)"></button></td>
    <td><button onclick="caro(8)"></button></td>
  </tr>
</table>

<script type="text/javascript">
  var flag = true;
  var count =0;
  function caro(btn){
    var node =document.getElementsByTagName("Button")[btn];
    node.innerHTML=flag?"X":"O";
    node.style.backgroundColor = flag?'blue':'white';
    node.style.fontSize='19'
    node.setAttribute("disabled","true");
    flag=!flag;
    count+=1;
    if(count==9){
      alert("Game Over ! ");
      location.reload();
    }  
  }
</script>
</body>
</html>
