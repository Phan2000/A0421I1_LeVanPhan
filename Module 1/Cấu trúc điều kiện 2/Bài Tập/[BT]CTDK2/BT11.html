<!DOCTYPE html>
<html>
<head>
	<title>BT11</title>
</head>
<body>
<script type="text/javascript">
	//Income: Thuế suất
	//TaxMoney : Tiền thuế 

	var income = Number(prompt("Enter here : "));
	if(income> 80){
		let taxMoney = income*(35/100);
		alert("Your Tax Money is =:"+taxMoney);
	}
	else if(income>52){
		let taxMoney = income*(30/100);
		alert("Your Tax Money is =:"+taxMoney);
	}
	else if(income>32) {
		let taxMoney = income*(25/100);
		alert("Your Tax Money is  : "+taxMoney);
	}
	else if(income>18){
		let taxMoney = income*(20/100);
		alert("Your Tax Money is  : "+taxMoney);
	}
	else if(income>10){
		let taxMoney = income*(15/100);
		alert("Your Tax Money is =:"+taxMoney);
	}
	else{
		let taxMoney = income*(10/100);
		alert("Your Tax Money is  : "+taxMoney);
	}
</script>
</body>
</html>
