<!DOCTYPE html>
<html>
<head>
	<title>BT2</title>
</head>
<body>
<input type="text" id="in-1">
<button onclick="Feet()">Convert</button>

<script type="text/javascript">
	
	function Feet(){
	var meter = Number(document.getElementById('in-1').value);	
	var feet  = meter*3.2808;
	alert("Feet = "+feet);
}
</script>
</body>
</html>
