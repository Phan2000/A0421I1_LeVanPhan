<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>BT5</title>
</head>
<body>
<script type="text/javascript">
	//Rental: Tiền vay 
	//Duration : thời hạn vay
	//InterestRate : Lãi suất 

	var rental = parseInt(prompt("Enter Rental : "));
	var duration = parseInt(prompt("Enter Duration :"));
	var interestRate =parseInt(prompt("Enter InterestRate (%) : "));
	var total =0;
	for(i=1;i<=duration;i++){
		interest=rental*(interestRate/100);		
		rental+=interest;		
		total+=interest;
	}
	document.write("Your interest payable is : "+ total+"(VND)");

</script>
</body>
</html>
