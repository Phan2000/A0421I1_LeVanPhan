<!DOCTYPE html>
<html>
<head>
	<title>BT5</title>
</head>
<body>
<script type="text/javascript">
	//Length a,b là độ dài 2 cạnh ke cua tam giac 
	var LengthA= Number(prompt("Enter Length of A : "));
	var LengthB= Number(prompt("Enter Length of B : "));
	if(LengthA>0 && LengthB>0){
		var Area = (1/2)*LengthA*LengthB;
		alert("Area = " + Area);
	}else{
		alert("Nonsense !");
	}
</script>
</body>
</html>
