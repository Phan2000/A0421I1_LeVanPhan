<body>
	<script type="text/javascript">
		var variableA= Number(prompt("Enter A : "));
		var variableB= Number(prompt("Enter B : "));

			alert("Equation is : x = " +equation);
		}

				alert("Sorry. The equation has no solution ! ");
			}
			else{
				alert("True for with all x ");
			}
		}
	</script>
