<!DOCTYPE html>
<html>
<head>
	<title>BT9</title>
</head>
<body>
<script type="text/javascript">
	var edgeA = parseFloat(prompt("Enter here : "));
	var edgeB = parseFloat(prompt("Enter here : "));
	var edgeC = parseFloat(prompt("Enter here : "));
	if(edgeA>0 && edgeB>0 && edgeC>0){
		let ab = edgeA+edgeB;
		let ac = edgeA+edgeC;
		let bc = edgeB+edgeC;
		if (ab>edgeC && bc>edgeA && ac>edgeB) {
			alert("These are the three sides of a triangle ! ");
		}
		else{
			alert("These aren't the three sides of a triangle !");
		}
	}
</script>
</body>
</html>
