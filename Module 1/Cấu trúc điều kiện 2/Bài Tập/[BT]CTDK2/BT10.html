<!DOCTYPE html>
<html>
<head>
	<title>BT10</title>
</head>
<body>
<script type="text/javascript">
    //Price: Giá
    //AmountElectric : Lượng điện
    //ElectricityBill : Tiền điện 
	const price = parseFloat('3.500');
    var amountElectric = parseInt(prompt("Enter Amount of Electricity : "));
    var electricityBill = price*amountElectric;
    alert("Your Electricity bill is : " + electricityBill+".000 (VND)");
</script>
</body>
</html>
