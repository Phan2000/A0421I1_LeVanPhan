<!DOCTYPE html>
<html>
<head>
	<title>BT7</title>
	<meta charset="utf-8">
</head>
<body>
<script type="text/javascript">
	//Variable A-B-C : Biến a,b,c của phương trình
	//Solution : Nghiệm phương trình

	var variableA= Number(prompt("Enter Variable A : "));
	var variableB= Number(prompt("Enter Variable B : "));
	var variableC= Number(prompt("Enter Variable C : "));
	var delta = variableB*variableB-4*variableA*variableC;

	if(delta>0){
		var solution1=(-variableB+Math.sqrt(delta))/2*variableA;
		var solution2=(-variableB-Math.sqrt(delta))/2*variableA;
		alert("The equation has 2 distinct solutions :"+'\n'+'X1 = ' +  solution1 +'\n' + 'X2 = '+  solution2 );
	}
	else if(delta == 0){
		var  solution = -variableB/2*variableA;
		alert("The only solution of the equation is X= "+  solution);
	}
	else{
		alert("Sorry. The equation has no solution ! ");
	}
</script>
</body>
</html>
