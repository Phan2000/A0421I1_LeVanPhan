<body>
 <script>
        var number1 =parseInt(prompt('Nhập vào giá trị của a :', 0));
        var number2 =parseInt(prompt('Nhập vào giá trị của b:',0));
        var sodu = number1%number2;
        switch(sodu){
        	case 0: alert("a chia hết cho b");break;
        default: alert("a không chia hết cho b !");
        }
    </script>
</body>
