<!DOCTYPE html>
<html>
<head>
       <meta charset="utf-8">
	<title>BT1</title>
</head>
<body>
 <script>
        var number1 =parseInt(prompt('Enter number1 :', 0));
        var number2 =parseInt(prompt('Enter number2 :', 0));
        var surplus = number1%number2;
        switch(surplus){
        	case 0: alert(number1+ "divisible "+ number2);break;
        default: alert(number1 + " not divisible " + number2);
        }
    </script>
</body>
</html>
