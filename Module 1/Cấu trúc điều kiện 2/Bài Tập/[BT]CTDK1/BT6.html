<!DOCTYPE html>
<html>
<head>
	<title>BT6</title>
</head>
<body>
<script type="text/javascript">
	// Revenue : Doanh số
	// Poundage : Tiền hoa hồng

	var revenue = Number(prompt("Enter Here : "));
	var poundage;
	if(revenue>100){
		alert('Poundage = '+(poundage = (40/100)*revenue));
	}
		else if(revenue>80){
			alert('Poundage = '+(poundage = (30/100)*revenue));
	}
			else if(revenue>60){
				alert('Poundage = '+(poundage = (25/100)*revenue));
	}
				else if(revenue>40){
					alert('Poundage = '+(poundage = (15/100)*revenue));
	}
					else{
						alert('Poundage = '+(poundage = (10/100)*revenue));
	}
</script>
</body>
</html>
