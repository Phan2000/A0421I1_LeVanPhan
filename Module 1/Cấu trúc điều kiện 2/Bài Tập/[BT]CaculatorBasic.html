<!DOCTYPE html>
<html>
<head>
	<title>BT</title>
	<meta charset="utf-8">
</head>
<body>
<table style="text-align: center;background-color: black;">
	<tr>
		<td colspan="4"><input type="text" id="ketQua"></td>
	</tr>
	<tr>
		<td><button  onclick="cal('Sqrt')">Sqrt</button></td>
		<td><button  onclick="cal('Del')">Del</button></td>
		<td><button  onclick="cal('%')">Per</button></td>
		<td><button  onclick="cal('/')">Div</button></td>
	</tr>
	<tr>
		<td><button  onclick="cal('7')">7</button></td>
		<td><button  onclick="cal('8')">8</button></td>
		<td><button  onclick="cal('9')">9</button></td>
		<td><button  onclick="cal('*')">x</button></td>
	</tr>
	<tr>
		<td><button  onclick="cal('4')">4</button></td>
		<td><button  onclick="cal('5')">5</button></td>
		<td><button  onclick="cal('6')">6</button></td>
		<td><button  onclick="cal('-')">-</button></td>
	</tr>
	<tr>
		<td><button  onclick="cal('1')">1</button></td>
		<td><button  onclick="cal('2')">2</button></td>
		<td><button  onclick="cal('3')">3</button></td>
		<td><button  onclick="cal('+')">+</button></td>
	</tr>
	<tr>
		<td><button  onclick="cal('C')">C</button></td>
		<td><button  onclick="cal('0')">0</button></td>
		<td><button  onclick="cal('.')">.</button></td>
		<td><button  onclick="tinhToan()">=</button></td>
	</tr>
</table>
<script>
function cal(temp) {
        document.getElementById("ketQua").value += temp;
        if (temp == "C") {
            document.getElementById("ketQua").value = "";
        }
}
function tinhToan(pp) {
	if(pp==Sqrt){
		document.getElementById("ketQua").value =Math.Sqrt(document.getElementById("ketQua").value);
	}
    document.getElementById("ketQua").value =(eval(document.getElementById("ketQua").value));
}

</script>
</body>
</html>
