<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Facebook - login or sign up</title>
</head>
<body>
    <div id="header">
    </div>
    <div id="block-1">
        <div id="box-gt">
            <div id="img-fb">
                <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Network failed!">
            </div>
            <div>
                <h2>
                    Facebook helps you connect and share with the people in your life.
                </h2>
            </div>
        </div>
    </div>

    <div id="block-2">
        <form id="box-form">
            <div class="input" style="margin-top: 22px;" >
                <input class="inp" type="text"  placeholder="Email address or phone number">
            </div>
            <div class="input" >
                <input class="inp" type="password" placeholder="Password">
            </div>
            <div >
                <button class="button" value="1" type="submit">
                    Log In
                </button>
            </div>
            <div>
                <a href="https://www.facebook.com/recover/initiate/?privacy_mutation_token=eyJ0eXBlIjowLCJjcmVhdGlvbl90aW1lIjoxNjM1MTYxNjU0LCJjYWxsc2l0ZV9pZCI6MzgxMjI5MDc5NTc1OTQ2fQ%3D%3D&amp;ars=facebook_login">
                    Forgotten password?
                </a>
            </div>
            <div>
                <button class="button">
                    Create New Account ?
                </button>
            </div>     
        </form>
    </div>

    <div class="footer">
        <pre>
            English (UK) Tiếng Việt 中文(台灣) 한국어 日本語 Français (France)
